<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Stanbik</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">

    <div class="card-body login-card-body">
      <img src="assets/dist/img/stanbik.png" style="width: 50px; height: 50px; display: block; margin: auto;" />
      <p class="login-box-msg">Sign in to start your session</p>

      <!-- login.component.html -->
      <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">

        <div class="input-group mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select formControlName="role" class="form-control" placeholder="Role">
            <option value="admin">Admin</option>
            <option value="receptionist">Receptionist</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span> <!-- Changed icon to user, adjust as needed -->
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <!-- /.col -->
      
      </form>

      <p class="mb-1">
        <a  (click)="moveToForgetPassword()">I forgot my password</a>
      </p>
       
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
