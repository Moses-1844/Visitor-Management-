<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Visitor Details</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Visitor Details</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">General</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="inputName">Visitor Name</label>
            <input type="text" id="inputName" class="form-control" [(ngModel)]="retrievedData.name">
          </div>
          <div class="form-group">
            <label for="inputStatus">Phone No</label>
            <input type="number" id="inputNo" class="form-control" [(ngModel)]="retrievedData.phone">
          </div>
          <div class="form-group">
            <label for="inputClientCompany">Email</label>
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="retrievedData.email">
          </div>
          <div class="form-group">
            <label for="inputProjectLeader">Company</label>
            <input type="text" id="inputCompany" class="form-control" [(ngModel)]="retrievedData.company">
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <div class="col-md-6">
      <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">Appointments</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="inputEstimatedBudget">Department</label>
            <select class="form-control custom-select" [(ngModel)]="retrievedData.department">
              <option selected disabled></option>
              <option>Marketing</option>
              <option>Finance</option>
              <option>Loan</option>
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputSpentBudget">Date of Appointment</label>
            <input type="date" id="inputDate" class="form-control" [(ngModel)]="retrievedData.appointmentDate">
          </div>
          <div class="form-group">
            <label for="inputEstimatedDuration">Time Appointment</label>
            <input type="time" id="inputtime" class="form-control" [(ngModel)]="retrievedData.appointmentTime">
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <a href="#" class="btn btn-secondary">Cancel</a>
      <input type="submit" value="Save Changes" class="btn btn-success float-right">
    </div>
  </div>
</section>
<!-- /.content -->
