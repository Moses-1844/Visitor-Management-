<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Book Appointment</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Book Appointment</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="col-md-6">
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Book Appointment</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputId">Visitor Email</label>
            <input type="text" id="inputId" class="form-control" formControlName="email">
            <div *ngIf="appointmentForm.get('visitorId')?.invalid && appointmentForm.get('visitorId')?.touched" class="text-danger">
              Visitor ID is required
            </div>
          </div>
          <div class="form-group">
            <label for="inputReason">Reason</label>
            <select id="inputReason" class="form-control custom-select" formControlName="reason">
              <option *ngFor="let reason of reasons" [value]="reason">{{ reason }}</option>
            </select>
            <div *ngIf="appointmentForm.get('reason')?.invalid && appointmentForm.get('reason')?.touched" class="text-danger">
              Reason is required
            </div>
          </div>
          <div class="form-group">
            <label for="inputDate">Date</label>
            <input type="date" id="inputDate" class="form-control" formControlName="date">
            <div *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched" class="text-danger">
              Date is required
            </div>
          </div>
          <div class="form-group">
            <label for="inputTime">Appointment Time</label>
            <input type="time" id="inputTime" class="form-control" formControlName="time">
            <div *ngIf="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched" class="text-danger">
              Time is required
            </div>
          </div>
          <button type="submit" class="btn btn-success float-left">Book Appointment</button>
        </form>
      </div>
    </div>
  </div>
</section>
