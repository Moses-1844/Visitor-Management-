<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Daily Duties</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Daily Duties</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add New Duty</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <form (submit)="addDuty()">
              <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="task" [(ngModel)]="newDuty.task" required>
              </div>
              <div class="form-group">
                <label for="progress">Progress (%)</label>
                <input type="number" class="form-control" id="progress" [(ngModel)]="newDuty.progress" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Duty</button>
            </form>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Daily Duties</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Task</th>
                  <th>Progress</th>
                  <th style="width: 40px">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let duty of duties; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ duty.task }}</td>
                  <td>{{ duty.progress }}%</td>
                  <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteDuty(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
